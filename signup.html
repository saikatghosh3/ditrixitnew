<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <main class="w-full max-w-6xl mx-4 bg-white shadow-md rounded-2xl overflow-hidden">
    <div class="flex flex-col lg:flex-row">
      <!-- LEFT: Form -->
      <section class="w-full lg:w-1/2 p-8 md:p-12">
        <!-- Logo -->
        <div class="mb-6">
          <a href="index.html" class="inline-flex items-center space-x-3">
            <img src="../assets/ditrixitlogo.png" alt="Logo" class="h-24 w-24 object-contain">
            <!-- <span class="text-2xl font-semibold text-red-600">YourBrand</span> -->
          </a>
        </div>

        
        <h1 class="text-2xl md:text-3xl font-bold mb-2 text-slate-800">Create your account</h1>
        <p class="text-sm text-slate-500 mb-6">Fill the details below to register a new account.</p>

        
        <form class="space-y-4" action="#" method="POST" novalidate>
         
          <div>
            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Name</label>
            <input id="name" name="name" type="text" required
                   class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-200"
                   placeholder="Your name" />
          </div>

         
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
            <input id="email" name="email" type="email" required
                   class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-200"
                   placeholder="you@example.com" />
          </div>

         
          <div>
            <label for="about" class="block text-sm font-medium text-slate-700 mb-1">About</label>
            <textarea id="about" name="about" rows="3" required
                      class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-200"
                      placeholder="Tell us a little about yourself"></textarea>
          </div>

       
          <div>
            <label for="password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
            <input id="password" name="password" type="password" required
                   class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-200"
                   placeholder="Enter password" />
          </div>

          
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
            <input id="confirmPassword" name="confirmPassword" type="password" required
                   class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-200"
                   placeholder="Re-type password" />
          </div>

         
          <div class="flex items-start space-x-3">
            <input id="terms" name="terms" type="checkbox" required class="mt-1 h-4 w-4 text-red-600 rounded">
            <label for="terms" class="text-sm text-slate-700">I accept the <a href="#" class="text-red-600 hover:underline">Terms and Conditions</a></label>
          </div>

         
          <div>
            <button type="submit"
              class="w-full rounded-lg py-3 font-semibold text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 transition">
              Register
            </button>
          </div>
        </form>

       
        <p class="mt-6 text-sm text-slate-600">Already have an account?
          <a href="login.html" class="text-red-600 font-medium hover:underline"> Sign In Now</a>
        </p>
      </section>

   
      <aside class="hidden lg:block lg:w-1/2">
        <div class="h-full w-full min-h-[480px] max-h-[720px]">
          <img
            src="../assets/background/10.jpg"
            alt="Decorative image"
            class="w-full h-full object-cover block"
            style="max-height:720px; min-height:480px;"
          />
        </div>
      </aside>
    </div>
  </main>
