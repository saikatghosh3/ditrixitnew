<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Your Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <main class="w-full max-w-6xl mx-4 bg-white shadow-md rounded-2xl overflow-hidden">
    <div class="flex flex-col lg:flex-row">
      <!-- LEFT: Form -->
      <section class="w-full lg:w-1/2 p-8 md:p-12">
        <!-- Logo -->
        <div class="mb-6">
        
          <a href="index.html" class="inline-flex items-center space-x-3">
            <img src="../assets/ditrixitlogo.png" alt="Logo" class="h-24 w-24 object-contain">
            
          </a>
        </div>

        <!-- Title -->
        <h1 class="text-2xl md:text-3xl font-bold mb-2 text-slate-800">Login with your account</h1>
        <p class="text-sm text-slate-500 mb-6">Welcome back — please enter your details to continue.</p>

        <!-- Form -->
        <form class="space-y-4" action="#" method="POST" novalidate>
        
          <div>
            <label for="name" class="block text-sm font-medium text-slate-700 mb-1">Name</label>
            <input id="name" name="name" type="text" required
                   class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-200"
                   placeholder="Your name" />
          </div>

          
          <div>
            <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
            <input id="email" name="email" type="email" required
                   class="w-full rounded-lg border border-gray-200 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-red-200"
                   placeholder="you@example.com" />
          </div>

          
          <div class="text-right">
            <a href="#" class="text-sm text-red-600 hover:underline">Forgot password?</a>
          </div>

        
          <div>
            <button type="submit"
              class="w-full rounded-lg py-3 font-semibold text-white bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 transition">
              Login
            </button>
          </div>
        </form>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <span class="flex-grow h-px bg-gray-200"></span>
          <span class="px-3 text-sm text-slate-500">or login with</span>
          <span class="flex-grow h-px bg-gray-200"></span>
        </div>

        
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button type="button" aria-label="Login with Facebook"
            class="flex items-center justify-center gap-3 rounded-lg border border-gray-200 px-4 py-3 hover:shadow-sm">
         
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.02 5.66 20.72 10.48 21.68v-7.59H7.9v-2.02h2.58V9.13c0-2.56 1.52-3.97 3.84-3.97 1.11 0 2.28.2 2.28.2v2.5h-1.28c-1.26 0-1.65.78-1.65 1.57v1.9h2.81l-.45 2.02h-2.36V21.68C18.34 20.72 22 17.02 22 12.07z"/>
            </svg>
            <span class="text-sm font-medium">Login with Facebook</span>
          </button>

          <button type="button" aria-label="Login with Google"
            class="flex items-center justify-center gap-3 rounded-lg border border-gray-200 px-4 py-3 hover:shadow-sm">
            
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 48 48" aria-hidden="true">
              <path fill="#EA4335" d="M24 12.48v8.76h13.64C35.98 26.88 30.48 31 24 31c-6.63 0-12-5.37-12-12s5.37-12 12-12z"/>
              <path fill="#34A853" d="M10.56 21.06A12.03 12.03 0 0 1 12 24c0 6.63 5.37 12 12 12 5.06 0 9.34-3.01 11.12-7.28H24v-7.72h15.76A24.02 24.02 0 0 0 24 7c-5.14 0-9.86 1.73-13.44 4.8l-.0 .26z"/>
              <path fill="#4A90E2" d="M24 41c6.48 0 11.98-4.12 14.64-9.76L24 31v10z"/>
              <path fill="#FBBC05" d="M10.56 21.06L24 31V21.06H10.56z"/>
            </svg>
            <span class="text-sm font-medium">Login with Google</span>
          </button>
        </div>

        <!-- Register link -->
        <p class="mt-6 text-sm text-slate-600">Don't have an account?
          <a href="signup.html" class="text-red-600 font-medium hover:underline"> Register Now</a>
        </p>
      </section>

      
      <aside class="hidden lg:block lg:w-1/2">
        
        <div class="h-full w-full min-h-[480px] max-h-[720px]">
          <img
            src="../assets/background/10.jpg"
            alt="Decorative image"
            class="w-full h-full object-cover block"
            style="max-height:720px; min-height:480px;"
          />
        </div>
      </aside>
    </div>
  </main>

    </div>

</body>
</html>
